<!DOCTYPE html>
<html>
<head>
    <title>Solar Panel Dust Classifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url("/static/images/solar-panel-background-image.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: #383838;
            margin-top: 50px;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            margin: auto;
            padding: 50px;
            width: 50%;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 1px 1px #ccc;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: #ffffff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-shadow: 1px 1px #ccc;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            letter-spacing: 0.1rem;
        }
    </style>
</head>
<body>
    <h1>Solar Panel Dust Classifier</h1>
    <div class="container">
        <h2>Prediction result:</h2>
        <div class="result">
            The predicted class label is: {{ label }}
        </div>
        <a href="/" class="button">Upload Another Image</a>
    </div>
</body>
</html>
